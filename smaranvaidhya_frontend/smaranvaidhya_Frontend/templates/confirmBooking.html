{% extends 'Header.html' %}

{% block content %}
{% include 'includes/applicationHeaderPage.html' %}

<div class="container">
    <h2>Confirm your Appointment</h2>
    <form id="appointmentForm">
        <div class="form-group">
            <label>Doctor ID:</label>
            <input type="text" id="doctor_id" name="doctor_id" required>
        </div>

        <div class="form-group">
            <label>Date of Appointment:</label>
            <input type="date" id="date" name="date_of_appointment" required>
        </div>

        <div class="form-group">
            <label>Slot of Appointment:</label>
            <input type="text" id="slot" name="slot_of_appointment" required>
        </div>

        <div class="form-group">
            <label>Consultation Type:</label>
            <input type="text" id="selectedType" name="consultation_type" required>
        </div>

        <div class="form-group">
            <label>Consultation Fee:</label>
            <input type="text" id="feeValue" name="consultation_fee" required>
        </div>

        <div class="form-group">
            <label>Patient Name:</label>
            <input type="text" id="patientName" name="patient_name" required>
        </div>

        <div class="form-group">
            <label>Contact Number:</label>
            <input type="text" id="contactNumber" name="contact_number" required>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <input type="text" id="gender" name="gender" required>
        </div>

        <div class="form-group">
            <label>Age:</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div class="form-group">
            <label>Reason for Visit:</label>
            <input type="text" id="reason" name="reason_for_visit" required>
        </div>

        <div class="form-group">
            <label>Conditions:</label>
            <input type="text" id="conditions" name="pre_existing_conditions">
        </div>

        <div class="form-group">
            <label>Medications:</label>
            <input type="text" id="medications" name="current_medications">
        </div>

        <div class="form-group">
            <label>Allergies:</label>
            <input type="text" id="allergies" name="allergies">
        </div>

        <div class="form-group">
            <label>Payment Method:</label>
            <select id="paymentMethod" name="payment_method" required>
                <option value="Cash">Cash</option>
                <option value="Card">Card</option>
            </select>
        </div>

        <button type="submit" id="conAppointment">Confirm Appointment</button>
    </form>
</div>

{% endblock %}

{% block styles %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }

    .container {
        max-width: 600px;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin: 50px auto;
    }

    h2 {
        text-align: center;
        color: #343a40;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
    }

    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ced4da;
        border-radius: 4px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function () {
        register_login_events();
        post_appointment_booking_data(request_data);
    });
</script>
{% endblock %}
